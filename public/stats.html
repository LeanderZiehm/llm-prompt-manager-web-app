<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Manager - Statistics</title>
  <style>
    /* Reuse the same styles as prompts.html or customize */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-align: center;
    }
    button.btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 20px auto;
      min-width: 160px;
    }
    button.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .result-display {
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 25px;
      max-height: 500px;
      overflow-y: auto;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Prompt Statistics</h1>
    <button class="btn" onclick="getStats()">ðŸ“ˆ Load Stats</button>
    <pre id="statsDisplay" class="result-display"></pre>
  </div>

  <script>
    async function getStats() {
      const display = document.getElementById('statsDisplay');
      display.textContent = 'Loading statistics...';
      try {
        const res = await fetch('/stats_api');
        if (!res.ok) throw new Error(`Failed to fetch stats (status ${res.status})`);
        const data = await res.json();
        display.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        display.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
